<head>
  <meta charset="utf-8" />
  <link href="http://gmpg.org/xfn/11" rel="profile">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>
  <meta name="author" content="{{ site.author.name }} || {{ site.author.url }}">

  <meta name="theme-color" content="#212121">
  <meta name="msapplication-TileColor" content="#87d874">
  <meta name="msapplication-TileImage" content="{{ site.baseurl }}/public/mstile-144x144.png" />

  <!-- Other meta tags -->
  <meta name="application-name" content="{{ site.title }}">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/public/css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400italic,500,700,700italic">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!-- Twitter embed Javascript -->
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" type="image/x-icon" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">
</head>
